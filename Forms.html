<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
</head>

<body>
  <div>
    <form action="">
      <div>
        <h3> Payment Form</h3>
        <h3> Contact Information </h3>

        <div>
          <label>Name : </label>
          <input type="text" name="name" placeholder="Enter You Name" required>
        </div>
        <div>
          <fieldset>
            <legend> Gender </legend>
            <label>Male </label>
            <input type="radio" name="gender" id="male" required>
            <label>female </label>
            <input type="radio" name="gender" id="male" required>
          </fieldset>
        </div>
        <div>
          <label>Address: </label>
          <textarea name="addresss" id="addresss" cols="100" rows="8" placeholder="Address Lane 1" required></textarea>
        </div>
          <div>
            <label>Card type: </label>
            <select name="card_type" id="card_type" required>
              <option value="">--Select a Card Type--</option>
              <option value="Visa">Visa</option>
              <option value="Rupay">Rupay</option>
              <option value="Master">Master-Card</option> 
            </select>
          </div>
          <div>
            <label>Card Number :</label>
            <input type="number" name="card_number" id="card_number" required>
            <br>
            <label>Expiration Date :</label>
            <input type="date" name="exp_date" id="exp_date" required>
            <br>
            <label>CVV</label>
            <input type="password" name="cvv" id="cvv" maxlength="3" pattern="\d{3}" required title="Please enter a 3-digit ">
          </div>
          <div>
            <input type="submit" value="Pay-Now">
          </div>
      </div>

    </form>
  </div>
</body>

</html>
