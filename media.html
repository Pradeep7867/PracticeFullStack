<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media</title>
 
</head>
<body>
  <div>
    <h1>Multimedia Queries :</h1>
    <h3> Images Tags &lt; img &gt;</h3>
    <img src="images/Cover.png" alt="this is an Image" width="500"/>
    <hr>
    <h3> Video Tags &lt; video &gt;</h3>
    <video src="images/India.mp4" width="400" controls muted poster="images/ind.jpg"> </video>
    
    <h3> iframe Tags &lt; iframe &gt;</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6GQRb4fGvtk?si=nczTthfxvbTm2Tn9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
  </div>
</body>
</html>
